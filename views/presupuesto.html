<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto - Empresa Genérica</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="logo">Empresa Genérica</div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="portfolio.html">Galería</a></li>
                <li><a href="presupuesto.html" class="active">Presupuestos</a></li>
                <li><a href="contacto.html">Contáctanos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Solicita tu presupuesto:</h1>
        <!-- Hago control de parámetros sobre todos los campos-->
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{9}">

            <label for="informacion">Información adicional sobre el proyecto:</label>
            <textarea id="informacion" name="informacion" rows="5" required></textarea>

            <div class="checkbox">
                <input type="checkbox" id="privacidad" name="privacidad" required>
                <label for="privacidad">Acepto la <u>Política de privacidad</u></label>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <div class="social-icons">
            <a href="https://facebook.com"><img src="../images/social/facebook.png" alt="Facebook"></a>
            <a href="https://twitter.com"><img src="../images/social/twitter.png" alt="Twitter"></a>
            <a href="https://instagram.com"><img src="../images/social/instagram.png" alt="Instagram"></a>
        </div>
        <div class="address">
            Calle Media Legua 28, Oviedo, España
        </div>
        <div class="legal">
            <p>© 2024 Empresa Genérica - Todos los derechos reservados</p>
        </div>
    </footer>
</body>
</html>
